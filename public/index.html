<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>
      <img src="name.png" height="70" width="200" alt="">
    </span>

            <div class="main">
                <div class="chat-header">
                  <span class="logo"><img src="lm.png" alt="logo" height="70" width="90"></span>
                  <input type="text" class="name" id="name1" placeholder="           Anonymous" />
                </div>
                <ul class="msg-cont" >
                    
 
                        <li class="left-text">
                          <p class="msg">hii from left </p>
                            <span>left side  @30-may 2026</span>
                         
                        </li>
                        
                    
 
                        <li class="right-text">
                          <p class="msg">hii from right </p>
                            <span>right side  @30-may 2026</span>
                        </li>
                        
                        <li class="msg-feed">
                          <p class="feed">is typing....</p>
                        </li>
                    
                    </ul>
                  
                    
                      <form class="msg-form">
                    <input type="text" class="messageInput" id="messageInput" placeholder="Type your message..." />
                    <div class="v-divider"></div>
                    <button class="sendBtn">Send</button>
                      </form>
                      
                    </div>
                    <h3>Total client:3</h3>

                
            
        

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>               
    
    

    
</body>

</html>
